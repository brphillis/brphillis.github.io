<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://brphillis.github.io/games/pig-game/style.css"
    />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img
        src="https://brphillis.github.io/games/pig-game/dice-5.png"
        alt="Playing dice"
        class="dice"
      />
      <h2 class="winner--message"></h2>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>

    <button class="show-modal">HOW TO PLAY</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>INSTRUCTIONS</h1>
      <h2>
        Roll the dice to accumulate points, if you roll a 1 you will lose your
        current points. press HOLD to add your points to your score, although
        that will end your turn. First to 50 Points Wins!
      </h2>
    </div>
    <div class="overlay hidden"></div>

    <script src="https://brphillis.github.io/games/pig-game/script.js"></script>
  </body>
</html>
